<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div id="map" class="map" style="width: 600px; height: 400px"></div>



    <script type="addForm" id="addForm">

        <div id = "adress"></div>
        <div id="review-list"></div>
    <div data-role="review-form" class="form">
      <hr>
      <h3>Отзыв:</h3>
      <div class="input">
        <input data-role="review-name" id = "input-name" type="text" placeholder="Укажите Ваше имя">
      </div>
      <div class="input">
        <input data-role="review-place" id = "input-place" type="text" placeholder="Укажите место">
      </div>
      <div class="input">
        <textarea data-role="review-text" id = "input-comm" placeholder="Оставьте отзыв" rows="5"></textarea>
      </div>
    
      <button class = "button" data-role="review-add">Добавить</button>
    
    </div>
    
    
    </script>


  <script src="https://api-maps.yandex.ru/2.1/?apikey=09bc927e-af87-4e09-9dd6-db8503c3b1a3&lang=ru_RU" type="text/javascript">
  </script>
