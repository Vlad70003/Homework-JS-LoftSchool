<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <p class="window-autorization__text"></p>

            <input type="text" class = "input-nikname" placeholder="Введите свой ник">

    </div>

        <div class="left-side">

            </header>

                <ul class="left-side__list">
                    <li class="left-side__item">
                        <span class="avatar"></span>
                        <div class="person-information">
                            <div class="person-information__name">Влад П</div>
                            <div class="person-information__nikname">Vlad70003</div>
                        </div>
                    </li>
                </ul>
            </section>
        </div>

        <div class="right-side">
            <header class="right-side__header">
                <div class="chat-information">
                    <h3 class="chat-disc">Чат</h3>
                    <p class="number-entries">2 участника</p>
                </div>
            </header>>
            <section class="chat">

            </section>
            <footer class="right-side__footer">
                <input type="text" class="input-message">
                <button class="button">Отправить</button>
            </footer>
        </div>
    </div>
